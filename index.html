<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Lista de Tarefas - Isabela Rosa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <p id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</p>
  <input id="texto-tarefa" type="text">
  <button class="criar-tarefa" id="criar-tarefa" style="cursor: pointer;">Adicionar Tarefa</button>
  <ol id="lista-tarefas"></ol>
  <button class="apaga-tudo" id="apaga-tudo" style="cursor: pointer;">Apagar todas as tarefas</button>
  <button class="remover-finalizados" id="remover-finalizados" style="cursor: pointer;">Apagar itens finalizados</button>
  <button class="salvar-tarefas" id="salvar-tarefas" style="cursor: pointer;">Salvar Tarefas</button>
  <button class="remover-selecionado" id="remover-selecionado" style="cursor: pointer;">Remover Tarefa Selecionada</button>
  <button class="mover-cima" id="mover-cima" style="cursor: pointer;">Mover tarefa para cima</button>
  <button class="mover-baixo" id="mover-baixo" style="cursor: pointer;">Mover tarefa para baixo</button>
  <script src="script.js"></script>
</body>
</html>
