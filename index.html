<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
        </p>
    </header>
    <div class="container">
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">
            Adicionar
        </button>
        <ol id="lista-tarefas"></ol>
    </div>
    <button id="apaga-tudo">Clear All</button>
    <button id="remover-finalizados">Remove Completed</button>
    <button id="salvar-tarefas">Save</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-selecionado">Remove Selected</button>
    <script src="script.js"></script>
</body>
</html>
