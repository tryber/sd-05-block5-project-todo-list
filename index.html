<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
      <input type="text" id="texto-tarefa"/>
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <section>
      <button id="mover-cima">Acima</button>
      <button id="mover-baixo">Abaixo</button>
      <button id="salvar-tarefas">Salvar</button>
      <button id="carregar-tarefas">Carregar</button>
      <hr>
      <button id="remover-finalizados">V</button>
      <button id="remover-selecionado">S</button>
      <button id="apaga-tudo">X</button>
    </section>
  </body>
</html>
