<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/1950/1950715.png">
</head>
<body>
  <div class="main-div">  
    <header>
      <h1>To do list</h1>
    </header>
    <div class="add">
      <input id="texto-tarefa" placeholder="Task  "><button id="criar-tarefa"  class="criar-tarefa">Create &crarr;</button>
    </div>
    <p id="funcionamento">Click twice to complete a task</p>
    <div id="to-dos" class="to-dos">
      <ol id="lista-tarefas">
      </ol>
    </div>
    <div class="buttons">
      <button id="salvar-tarefas"   class="salvar-tarefas">Save</button>
      <button id="mover-cima" class="mover-cima">&uarr;</button>
      <button id="mover-baixo" class="mover-baixo">&darr;</button>
      <button id="remover-finalizados"  class="remover-finalizados">Remove completed</button>
      <button id="remover-selecionado"  class="remover-selecionado">Remove selected</button>
      <button id="apaga-tudo"   class="apaga-tudo">Clear all</button>
    </div>
  </div>
  <footer>
    Made with &hearts; by Pedro Calado
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
