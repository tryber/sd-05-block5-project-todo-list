<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TO DO LIST</title>
 <link rel="stylesheet" href="/style.css">
 <script src="/script-original.js"></script>
</head>

<body>
 <section class="left-side">
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo.</p>
  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa">Criar Tarefa</button>
 </section>
<section class="right-side">
  <ol id="lista-tarefas">
  </ol>
</section>
<section class="buttons">
  <button id="apaga-tudo">clear</button>
  <button id="remover-finalizados">remove finished item</button>
  <button id="salvar-tarefas">save all</button>
  <button id="mover-cima">▲</button>
  <button id="mover-baixo">▼</button>
</section>
</body>
</html>
