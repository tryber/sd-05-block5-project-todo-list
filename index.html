<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas:</h1>
        <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marcá-lo como completo.</p>
    </header>
    <div>
        <input type="text" id="texto-tarefa" class="texto-tarefa">
        <button id="criar-tarefa" class="criar-tarefa">Adicionar à Lista</button>
    </div>
    <h2>Lista de tarefas:</h2>
    <div>
        <ol id="lista-tarefas" class="lista-tarefas">

        </ol>
    </div>
    <div>
        <button>Tarefa Concluida</button>
        <button>Remover Tarefa</button>
        <button id="remover-finalizados" class="remover-finalizados">Remover Tarefas Concluidas</button>
        <button id="apaga-tudo" class="apaga-tudo">Remover Todas As Tarefas</button>
        <button id="salvar-tarefas" class="salvar-tarefa">Salvar Tarefas</button>
        <button id="mover-cima" class="mover-cima">Subir Tarefa</button>
        <button id="mover-baixo" class="mover-baixo">Descer Tarefa</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
