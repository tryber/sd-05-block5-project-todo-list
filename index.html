<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">
      <em>Clique duas vezes em um item para marc√°-lo como completo</em>
    </p>
    <input type="text" id="texto-tarefa" />
    <button id="criar-tarefa">Add</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-selecionado">Remove Selected</button>
    <button id="remover-finalizados">Remove finished tasks</button>
    <button id="salvar-tarefas">Save tasks</button>
    <button id="apaga-tudo">Reset</button>
    <ol id="lista-tarefas"></ol>
    <script src="script.js"></script>
  </body>
</html>
