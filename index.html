<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>To-do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id="texto-tarefa" type="text"/>
    <button id="criar-tarefa" onclick="createListItem()">Adicionar</button>
  </header>
  <ol id="lista-tarefas"></ol>
  <button id="apaga-tudo" onclick="deleteListItem()">Limpar Lista</button>
  <button id="remover-selecionado" onclick="deleteSelected()">Limpar Selecionado</button>
  <button id="remover-finalizados" onclick="deleteCompleted()">Limpar Completos</button>
  <button id="salvar-tarefas" onclick="saveList()">Salvar Lista</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
