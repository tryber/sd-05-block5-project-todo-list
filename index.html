<!DOCTYPE html>
<html lang="en pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="list-box">
    <header class="title-list"><h2>Minha Lista de Tarefas</h2></header>
    <p id="funcionamento" class="funcionamento"><em><small>Clique duas vezes em um item para marc√°-lo como completo</small></em></p>
    <section class="input-button">
      <label for="criar-tarefa"></label>
      <input type="text" id="texto-tarefa">
      <button type="button" id="criar-tarefa" class="btn enter">Adicionar</button>
    </section>
    <section class="btns">
      <button id="apaga-tudo" class="btn">LIMPAR LISTA</button>
      <button id="remover-finalizados" class="btn">LIMPAR FINALIZADOS</button>
      <button id="salvar-tarefas" class="btn">SALVAR</button>
      <button id="mover-cima" class="btn">MOVER PARA CIMA</button>
      <button id="mover-baixo" class="btn">MOVER PARA BAIXO</button>
      <button id="remover-selecionado" class="btn">REMOVER SELECIONADO</button>
    </section>
    <section class="lista-ordenada">
      <ol id="lista-tarefas" class="lista-tarefas"></ol>
    </section>
  </section>
  <footer class="rodape"></footer>
<script src="script.js"></script>
</body>
</html>
